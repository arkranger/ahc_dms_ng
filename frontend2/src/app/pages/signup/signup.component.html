<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="pad20 mt20">
                <div class="container text-center">
                    <img src="assets/register.jpg" alt="" width="50" height="60" />
                </div>

                <h1 class="text-center">Register Here</h1>

                <!-- {{ user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input required [(ngModel)]="user.username" name="username" matInput placeholder="Username">
                        <mat-hint>Username must be unique</mat-hint>
                    </mat-form-field>
                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required [(ngModel)]="user.password" name="password" matInput placeholder="Password"
                            type="password">
                    </mat-form-field>
                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="First Name">
                    </mat-form-field>
                    <!-- Last Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Last Name">
                    </mat-form-field>
                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input required [(ngModel)]="user.email" name="email" matInput placeholder="Email">
                    </mat-form-field>
                    <!-- Phone -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input required [(ngModel)]="user.phone" name="phone" matInput placeholder="Phone">
                    </mat-form-field>

                    <!-- buttons -->
                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Register</button>
                        <button mat-raised-button color="accent" type="reset" class="ml20">Clear</button>
                    </div>
                </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
