<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="pad20 mt20">
                    <div class="container text-center">
                        <img src="assets/register.jpg" alt="" width="50" height="60" />
                    </div>
                    <h1 class="text-center">Login Here</h1>
                    <!-- {{ user | json}} -->
                    <form (ngSubmit)="loginSubmit()">
                        <!-- Username field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Username">
                        </mat-form-field>
                        <!-- Password field -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required [(ngModel)]="user.password" name="password" matInput placeholder="Password"
                                type="password">
                        </mat-form-field>
                        <!-- buttons -->
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button mat-raised-button color="accent" type="reset"
                                style="margin-left: 20px;">Clear</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
