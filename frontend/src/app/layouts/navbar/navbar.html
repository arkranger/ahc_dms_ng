<mat-toolbar color="primary" class="navbar">
  <span class="logo" routerLink="/home">
    <mat-icon>home</mat-icon>
    My Angular App
  </span>
  
  <span class="spacer"></span>
  
  <!-- Navigation buttons for non-logged in users -->
  <div *ngIf="!isLoggedIn" class="nav-buttons">
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      Home
    </button>
    <button mat-raised-button color="accent" routerLink="/login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </div>

  <!-- Navigation for logged in users -->
  <div *ngIf="isLoggedIn" class="nav-buttons logged-in">
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-trigger">
      <mat-icon>account_circle</mat-icon>
      <span *ngIf="currentUser">{{ currentUser.name }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="navigateToProfile()">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
