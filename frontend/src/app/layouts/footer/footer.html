<div class="home-container">
  <mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome to Angular 20 App</mat-card-title>
      <mat-card-subtitle>Modern Angular application with Material UI</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>This is your home page. The application is configured with:</p>
      <ul>
        <li>Angular 20</li>
        <li>Angular Material UI</li>
        <li>Standalone components</li>
        <li>Modern routing</li>
      </ul>
      <div *ngIf="currentUser" class="user-info">
        <p><strong>Current User:</strong> {{currentUser.name}}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Get Started</button>
      <button mat-button>Learn More</button>
    </mat-card-actions>
  </mat-card>
</div>
